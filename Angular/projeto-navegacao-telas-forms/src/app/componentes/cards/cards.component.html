<!--==========================================================================================================================-->

<!--MENU-->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"[matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="irParaGerenciamento()">Gerenciamento de Cadastro</button>
      <button mat-menu-item (click)="IrParaCadastro()">Tela de Cadastro</button>
    </mat-menu>
  </button>
  <span>Menu</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<!--==========================================================================================================================-->
<!--==========================================================================================================================-->
<!--CARDS-->
<!--CARD 1-->
<div class="image-container">
<mat-card class="example-card">
  <img mat-card-image [src]="imgUrl" class="img">
<br>
  <mat-card-content>
    <p>
      id : {{id}}
      <br>
      Nome : {{nome}}
      <br>
      Email : {{email}}
      <br>
      Senha : {{senha}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" class="botao">Deletar</button>
  </mat-card-actions>
</mat-card>
