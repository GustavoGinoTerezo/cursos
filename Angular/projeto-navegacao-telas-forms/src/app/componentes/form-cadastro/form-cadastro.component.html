<!--MENU-->

<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"[matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="irParaGerenciamento()">Gerenciamento de Cadastro</button>
      <button mat-menu-item (click)="irParaCard()">Cards</button>
    </mat-menu>
  </button>
  <span>Menu</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<!--==========================================================================================================================-->
<!--==========================================================================================================================-->
<!--INPUTS-->
<div *ngIf="mostrarTelaAtual">
<br>
<div class="cor-do-formulario">
<mat-form-field appearance="fill" class="inputs">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="nome">
</mat-form-field>
<br>
<mat-form-field appearance="fill" class="inputs">
  <mat-label>Email</mat-label>
  <input matInput [(ngModel)]="email">
</mat-form-field>
<br>
<mat-form-field appearance="fill" class="inputs">
  <mat-label>Escreva sua senha</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="senha">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
<br>
  <input type="file"(change)="selecionarImagem($event) ">
<br>
</div>
<!--==========================================================================================================================-->
<!--==========================================================================================================================-->
<!--BOTÃ•ES-->
<section>
<br>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="criarDado()" class="botao">Cadastrar</button>
  </div>
</section>
</div>
